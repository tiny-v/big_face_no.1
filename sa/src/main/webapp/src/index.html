<!DOCTYPE html>
<html ng-app="app">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>spring boot</title>

 <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css"/>
 <link rel="stylesheet" href="../bootstrap/dist/css/font-awesome.min.css"/>
 <link href="../bootstrap/dist/css/animate.min.css" rel="stylesheet">
 <link href="../bootstrap/dist/css/prettyPhoto.css" rel="stylesheet">
 <link href="../bootstrap/dist/css/responsive.css" rel="stylesheet">

</head>

<body ng-controller="appCtrl"  ui-view>
    
    <!---------------- 框架js ----------------------->
	<script src="../bower_components/angular/angular.min.js"></script>
	<!-- 路由 -->
	<script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<!-- oclazyload -->
	<script src="../bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
	<!-- cookie -->
	<script src="../bower_components/angular-cookies/angular-cookies.min.js"></script>
	<!-- storage -->
    <script src="../bower_components/ngstorage/ngStorage.min.js"></script>
	<!-- bootstrap -->
	<script src="../bootstrap/dist/js/jquery.js"></script>
	<script src="../bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- ui-bootstrap -->
	<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<!-- <script src="../bower_components/angular-bootstrap/ui-bootstrap.min.js"></script> -->
	<!-- md5 -->
	<script src="../src/app/md5.js"></script>
	<!---------------- 自定义js ---------------------->
	<script src="../src/app/app.js"></script>
	<script src="../src/app/config.js"></script>
	<script src="../src/app/router.js"></script>
	<script src="../src/app/appCtrl.js"></script>
	<script src="../src/app/auth.js"></script>

</body>

</html>
